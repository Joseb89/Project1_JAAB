<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approve Form</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<!--/*@thymesVar id="formDTO" type="com.jaab.revature.dto.FormDTO"*/-->
<form action="#" th:action="@{/admin/{id}(id=${formDTO.formID})}" th:object="${formDTO}" th:method="PATCH">
    <input type="hidden" name="_method" value="patch" />
    <div id="name">
        <label>First Name:
            <input type="hidden" th:text="${formDTO.getFirstName()}">
        </label>
        <label>Last Name:
            <input type="hidden" th:text="${formDTO.getLastName()}">
        </label>
    </div>
    <div id="department-info">
        <label>Department:
            <input type="hidden" th:text="${formDTO.getDepartment()}">
        </label>
        <label>Supervisor:
            <input type="hidden" th:text="${formDTO.getSupervisor()}">
        </label>
    </div>
    <div id="form-input">
        <label>Category:
            <input type="hidden" th:text="${formDTO.getRequestTopic()}">
        </label>
        <label>Reason:
            <input type="hidden" th:text="${formDTO.getRequestReason()}">
        </label>
        <label>Cost:
            <input type="hidden" th:text="${formDTO.getCost()}">
        </label>
        <label>Approve?
            <select th:field="*{requestStatus}">
                <option th:value="'APPROVED'">APPROVED</option>
                <option th:value="'DENIED'">DENIED</option>
            </select>
        </label>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
