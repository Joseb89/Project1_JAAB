<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approve Form</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<form th:action="@{/admin/approveForm/{id}(id=${formDTO.getFormId()})}" th:method="PATCH">
    <div class="card">
        <div id="name">
            <label>First Name:
                <input type="hidden" th:text="${formDTO.getFirstName()}">
            </label>
            <label>Last Name:
                <input type="hidden" th:text="${formDTO.getLastName()}">
            </label>
        </div>
        <div id="department-info">
            <label>Department:
                <input type="hidden" th:text="${formDTO.getDepartment()}">
            </label>
            <label>Supervisor:
                <input type="hidden" th:text="${formDTO.getSupervisor()}">
            </label>
        </div>
        <div class="form-input">
            <label>Category:
                <input type="hidden" th:text="${formDTO.getRequestTopic()}">
            </label>
            <label>Reason:
                <input type="hidden" th:text="${formDTO.getRequestReason()}">
            </label>
            <label>Cost:
                <input type="hidden" th:text="${formDTO.getCost()}">
            </label>
            <label>Approve?
                <select th:field="*{formDTO.requestStatus}">
                    <option th:value="${T(com.jaab.revature.model.Status).APPROVED}">APPROVED</option>
                    <option th:value="${T(com.jaab.revature.model.Status).DENIED}">DENIED</option>
                </select>
            </label>
            <button type="submit">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
