<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Forms</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<form method="get">
    <table>
        <tr>
            <th>Forms</th>
        </tr>
        <tr th:each="form: ${forms}">
            <td><a th:href="@{/admin/approveForm/{id}(id=${form.getFormId()})}"
                   th:text="|${form.getRequestReason()}|"></a></td>
        </tr>
    </table>
</form>
</body>
</html>
